<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Boston">
    <meta name="keywords" content="hotel, new england hotel, hotel BT">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/cf976ed69b.js" crossorigin="anonymous"></script>
    
    <title>Hotel BT | Contact</title>

</head>
<body>
    <header>
        <nav id="navbar"> 
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <form action="process.php">
                <h2 class="l-heading"><span class="text-primary">Contact</span> Us</h2>
                <p>Please fill out the form below to contact us</p>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    
    <section id="contact-info" class="bg-dark py-2">
        <div class="container">
            <div class="box">
                <i class="fas fa-map-marker-alt fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main st, 5th Avenue</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(111) 000-000</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>info@hotelbt.com</p>
            </div>
        </div>
    </section>

    



    <footer id="main-footer" class="bg-dark">
        <p>Hotel BT &copy; 2021, All rights Reserved!</p>
    </footer>
</body>
</html>
